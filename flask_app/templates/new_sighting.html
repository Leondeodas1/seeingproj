<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/all.css')}}">
    <title>Document</title>
</head>
<body style="padding: 10px;">
    <div>
        <header style="display:flex; justify-content: space-between; padding: 10px;">
        <h1>Sasquatch WebSighting</h1>
        <h1>{{current_user.first_name}} {{current_user.last_name}}</h1>
    </div>
    <div style=" display: flex;justify-content: end;">
        <div >

            <form action="/home" method="get">
                <button class="btn btn-warning">Dashboard</button>
            </form>
            <form action="/logout" method="GET">
                
                <button class="btn btn-primary">logout</button>
            </form>
        </div>
    </div>
    </header>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/add_sighting" method="post" style="display: flex; justify-content: space-evenly; ">
        <div>
            <h2>Report a Sighting</h2>
            <input type="hidden" name="users_id" value="{{session.users_id}}">
            <!-- <p>{{session.users_id}}</p> -->
            <div class=" row mb-3">
                <label for="location" class="col-form-label col-sm-2">Location</label>
                <div class="col-sm-10">
                <input type="text" name="location" >
                </div>
            </div>
            <div class=" row mb-3">
                <label for="what_happened" >what Happened:</label>
                <div class="col-sm-10">
                    <textarea name="what_happened" cols="30" rows="10" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div>
            <div class="mb-3">
                <label for="date_of_sighting" class="form-label">date of sighting</label>
                <input type="date" name="date_of_sighting" class="form-control">
            </div>
                <label for="number_of_sasquatches"># of Sasquatches</label>
                <input type="number" name="number_of_sasquatches">
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
